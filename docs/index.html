<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SAOP Video Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    video { width: 100%; height: auto; background-color: black; min-height: 360px; object-fit: cover; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SAOP — Video Results</h1>
    <p>Loading may take some time depending on the network conditions.</p>
    
    <div class="card">
      <h2>All Agents</h2>
      <video controls preload="none" poster="poster_all.jpg" class="video">
        <source src="https://github.com/helena-lena/SAOP/releases/download/v1.0.0/all_agents_results.mp4" type="video/mp4">
      </video>
    </div>

    <div class="card">
      <h2>IR Agent</h2>
      <video controls preload="none" poster="poster_ir.jpg" class="video">
        <source src="https://github.com/helena-lena/SAOP/releases/download/v1.0.0/IR_agent_results.mp4" type="video/mp4">
      </video>
    </div>

    <div class="card">
      <h2>IV Agent</h2>
      <video controls preload="none" poster="poster_iv.jpg" class="video">
        <source src="https://github.com/helena-lena/SAOP/releases/download/v1.0.0/IV_agent_results.mp4" type="video/mp4">
      </video>
    </div>

    <div class="card">
      <h2>AR Agent Results</h2>
      <video controls preload="none" poster="poster_ar.jpg" class="video">
        <!-- 아래 src를 실제 Release asset URL로 교체 -->
        <source src="https://github.com/helena-lena/SAOP/releases/download/v1.0.0/AR_agent_results.mp4" type="video/mp4">
        브라우저가 HTML5 video를 지원하지 않습니다. <a href="https://objects.githubusercontent.com/<...>/AR_agent_results.mp4">다운로드</a>
      </video>
    </div>
  </div>
</body>
</html>
